<!DOCTYPE html>
<html lang="hu" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nyeremények</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:insert="menu"></div>
<div class="container px-4 px-lg-5 mt-5">
  <h3>Eredmények</h3>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Huzás Id</th>
      <th scope="col">Találat</th>
      <th scope="col">Darab</th>
      <th scope="col">Értéke</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="nyeremeny : ${nyeremenyek}">
      <td scope="row" th:text="${nyeremeny.id}"></td>
      <td th:text="${nyeremeny.huzasid}"></td>
      <td th:text="${nyeremeny.talalat}"></td>
      <td th:text="${nyeremeny.darab}"></td>
      <td th:text="${nyeremeny.ertek}"></td>
    </tr>
    </tbody>
  </table>

</div>

</body>
</html>
