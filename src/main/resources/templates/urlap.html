<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Kapcsolat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
  textarea {
    width: 100%;
    height: 150px;
    padding: 12px 20px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    background-color: #f8f8f8;
    font-size: 16px;
    resize: none;
  }
</style>
<body>
<div th:insert="menu"></div>
<div >

  <div class="container px-4 px-lg-5 mt-5">
    <h3>Üzenet küldés</h3>
    <form action="#" th:action="@{/feladat2}" th:object="${uzenetOsztaly}" method="post">
      <p>Kérem írja be az üzenetet: <textarea th:field="*{content}" required/></p>
      <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
      <div class="col text-center">
        <button type="submit" class="btn btn-success">Küldés</button>
        <button type="reset" class="btn btn-warning">Újra</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
